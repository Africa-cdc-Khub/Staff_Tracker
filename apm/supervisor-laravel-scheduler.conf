[program:laravel-scheduler]
process_name=%(program_name)s_%(process_num)02d
command=bash -c 'while true; do php /var/www/html/staff/apm/artisan schedule:run --verbose; sleep 60; done'
autostart=true
autorestart=true
stopasgroup=true
killasgroup=true
user=www-data
numprocs=1
redirect_stderr=true
stdout_logfile=/var/www/html/staff/apm/storage/logs/scheduler.log
stopwaitsecs=60
